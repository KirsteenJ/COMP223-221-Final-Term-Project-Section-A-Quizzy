<!-- quiz_detail.html -->
{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center;">{{ quiz.title }}</h1>
<p style="text-align: center;">{{ quiz.description }}</p>
<h1 style="text-align: center;">
    <a href="{% url 'attempt_quiz' quiz.id %}" class="attempt-quiz-button">
        Attempt Quiz
    </a>
</h1>

<div tabindex="0" class="quiz-actions-container">
    <p class="section-heading">Questions:</p>

    <ol class="list-group">
        {% for question in quiz.questions.all %}
            <li class="list-group-item"><a href="{% url 'question_detail' pk=question.pk %}" class="btn3">{{ question.text }}</a></li>
        {% endfor %}
    </ol>

    <a href="{% url 'question_create' quiz.id %}" class="link-button quiz-actions">+ Create Question</a>

    <a href="{% url 'quiz_delete' quiz.pk %}" class="link-button quiz-actions delete-button">- Delete Quiz</a>
</div>
{% endblock %}
